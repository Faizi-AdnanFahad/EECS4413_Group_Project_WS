	<meta charset="UTF-8">

<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
			<a class="navbar-brand nav-link" href="/electricVehicleSystem/index/home.html">Home</a>
			<a class="navbar-brand nav-link" href="/electricVehicleSystem/index/allItems.jspx">Vehicles</a>
			<a class="navbar-brand nav-link" href="/electricVehicleSystem/index/viewHotDeals.jspx">Deals</a>
			<a class="navbar-brand nav-link" href="/electricVehicleSystem/index/SignInView.html">Sign In</a>
		</nav>

	</header>

	<div class="container d-flex justify-content-center align-items-center mt-5">
		<div class="row">
			<div class="col-md-6 offset-md-3 col-xl-4 offset-xl-4">
				<div class="card shadow">
					<img src="https://images.unsplash.com/photo-1640633642370-0190673f383b?q=80&w=3876&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
						alt="" class="card-img-top" />
					<div class="card-body">
						<h5 class="card-title text-center mb-4">Sign Up</h5>
						<form id="signUpForm" action="/electricVehicleSystem/UserServlet" method="post">

							<div class="mb-3">
								<label for="firstName" class="form-label">Firstname:</label>
								<input type="text" class="form-control" id="firstName" name="firstName" required>
							</div>

							<div class="mb-3">
								<label for="lastName" class="form-label">Lastname:</label>
								<input type="text" class="form-control" id="lastName" name="lastName" required>
							</div>

							<div class="mb-3">
								<label for="email" class="form-label">Email:</label>
								<input type="text" class="form-control" id="email" name="email" required>
							</div>

							<div class="mb-3">
								<label for="password" class="form-label">Password:</label>
								<input type="password" class="form-control" id="password" name="password" required>
							</div>

							<input type="hidden" name="op" value="1">

							<button type="submit" class="btn btn-success btn-block">Sign Up</button>
						</form>

						<p id="confirmationMessage" class="mt-3 text-center"></p>

					</div>
				</div>
			</div>
		</div>
	</div>

	<footer class="mt-30 text-center">

</body>
