<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>List Items</title>
	<link rel="stylesheet" href="../styles/allItems.css">
</head>

<body>
	<header>
		<h1>Item Information System</h1>
	</header>
	<div class="container">
		<div id="itemsContainer">
			<div class="card">
				<h3 id="itemId">Item ID: </h3>
				<p id="itemName">Item Name: </p>
				<p id="itemModel">Item Model: </p>
				<p id="itemDescription">Item Description: </p>
				<div class="button-container">
					<button>View More</button>
					<button>Add to Cart</button>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<p>Â© 2023 Item Information System</p>
	</footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		$(document).ready(function () {
			$.ajax({
				url: "http://localhost:8080/electricVehicleSystem/rest/items",
				type: 'GET',
				success: function (result) {
					for(let i=0; i< result.length; i++){
					var item = result[i]; // Assuming you want to populate the first item
					$("#itemId").text("Item ID: " + item.vid);
					$("#itemName").text("Item Name: " + item.name);
					$("#itemModel").text("Item Model: " + item.model);
					$("#itemDescription").text("Item Description: " + item.description);
					}
				},
				error: function (error) {
					console.log(error);
				}
			});
		});
	</script>
</body>

</html>
